<div *ngIf="countries.length === 0; else table  " class="mt-3 alert alert-warning text-center">
    No hay pa√≠ses que mostrar
</div>

<ng-template #table>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of countries; let i = index">
                <td>{{i + 1}}</td>
                <td>{{c.flag}}</td>
                <td>
                    <img [src]="c.flags.svg" [alt]="c.name.common">
                </td>
                <td>{{c.name.common}}</td>
                <td>{{c.capital}}</td>
                <td>{{c.population | number}}</td>
            </tr>
        </tbody>
    </table>

</ng-template>
